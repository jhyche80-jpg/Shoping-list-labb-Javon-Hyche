<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body class="container">
    <header class="head">
        <h1>Welcome</h1>
    </header>

    <main class="d-flex flex-row mt-5 pt-5">
        <div class="mainconent  w-50 h-75 d-flex flex-row ">
            <div class="EnterItem mt-5">
                <label for="item" class="mb-1"><strong>Please Enter Item:</strong></label>
                <input type="text" id="item" class="mb-2" placeholder="Enter Item" style="width: 90%;">

                <label for="product-price"><strong>Price:</strong></label>
                <input type="number" id="product-price" placeholder="Product Price" style="width: 75%;" step="1" min="0">

                <label for="product-quantity"><strong>Quantity:</strong></label>
                <input type="number" id="product-quantity" style="width: 50%;" placeholder="Quantity" min="0">

                <button id="add-product" class="w-75 mt-3">Add New Product</button>

                <p id="error-msg" style="width: 95%;" class="mt-2"></p>

                <ul id="product-list"></ul>
            </div>
        </div>

        
        <div id="ItemsIncart">
            <div id="ShoppingListCart">
                <h1>Items In Cart</h1>
                <div id="Added">
                    <ul id="CartList"></ul>
                </div>
                <h3>Total: $<span id="total-price">0</span></h3>
            </div>
        </div>
    </main>

    
       
    
</body>
<footer id="foot">
 <img class="imgdark" src="/DOM/List/darkmode.svg" alt="Dark Mode Button" aria-label="Dark Mode" id="darkModeimg">
</footer>
</html>
